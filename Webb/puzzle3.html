<!DOCTYPE html>
<html>
<!-- Head = Not what the user interacts with -->
<head>
    <title>Puzzle 1</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<!--What the user interacts with-->
<body class="puzzlebody">
    <h1>Escape Room Demo Page</h1>

    <h3>PUZZLE 3 ROOM</h3>

    <!-- Input code -->
    <section class="inputcode">
        <div class="triggerPuzzle">
            <br>
                <button type="button" id="triggerpuzzle3button" onclick="triggerPuzzle3()">Trigger</button>
            <br><br><br>
        </div>
        <div>
            <form>
                <input id="puzzle3input1">
                <br>
                <input id="puzzle3input2">
                <button type="button" id="puzzle3button" onclick="submitPuzzle3()">Check</button>
                <br>
                <input id="puzzle3input3">
                <br><br><br>
            </form>
        </div>
    </section>
    <script>
        console.log("Entered Puzzle3 script\n");
        var socket = new WebSocket('ws://localhost:5500');
        socket.onopen = function(event) {
            console.log('Connection open in Puzzle3');
            socket.send('Puzzle3 is live. \n');
        }
        // Send signal to Unreal to trigger puzzle
        function triggerPuzzle3() {
            console.log("Trigger puzzle 3");
            socket.send("Trigger puzzle 3");
        }
        // Send puzzle input to Unreal
        function submitPuzzle3() {
            var puzzle3_1 = document.getElementById('puzzle3input1').value;
            var puzzle3_2 = document.getElementById('puzzle3input2').value;
            var puzzle3_3 = document.getElementById('puzzle3input3').value;
            console.log(puzzle3_1 + " " + puzzle3_2 + " " + puzzle3_3);
            socket.send(puzzle3_1 + " " + puzzle3_2 + " " + puzzle3_3);
        }
    </script>
</body>
<section>
    <div class="puzzleroomexit"><a href="index.html">Back to control room</a></div>
</section>
</html>
